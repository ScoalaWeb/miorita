name: ci

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ ubuntu-latest ]
                node: [ 18 ]

        steps:
            -   name: Checkout 🛎
                uses: actions/checkout@master

            -   name: Setup node env 🏗
                uses: actions/setup-node@v3.6.0
                with:
                    node-version: ${{ matrix.node }}
                    check-latest: true

            -   name: Cache node_modules 📦
                uses: actions/cache@v3.2.6
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-

            -   name: Install yarn
                run: npm install yarn

            -   name: Install dependencies 👨🏻‍💻
                run: yarn

            -   name: Run linter 👀
                run: yarn run lint

